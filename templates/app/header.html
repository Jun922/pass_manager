<!DOCTYPE html>
{% load static %}

<header>
    <div class="wrapper">
        <div class="container">
            <div class="header-contents">
                <h1><a href="{% url 'pw_recorder:list' %}">My App</a></h1>

                <ul>
                    {% if user.is_authenticated %}
                        <li>{{ user.username }}さん</li>

                        <li>
                            <form method="POST" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button type="submit" href="{% url 'account_logout' %}">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'account_login' %}">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'account_signup' %}">SignUp</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
