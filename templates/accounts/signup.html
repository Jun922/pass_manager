<!DOCTYPE html>
{% extends 'accounts/base.html' %}

{% block title %}
    <h1>Create account</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button type="submit">Create</button>
        <a href="{% url 'accounts:login' %}">Back</a>
    </form>
{% endblock %}
