<!DOCTYPE html>
{% extends 'accounts/base.html' %}

{% block title %}
    {% if user.is_authenticated %}
        <h1>MyPage</h1>
    {% else %}
        <h1>Main</h1>
    {% endif %}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.first_name }} {{ user.last_name }}</h2>
    {% else %}
        <a href="{% url 'accounts:signup' %}">Signup</a>
    {% endif %}
{% endblock %}
